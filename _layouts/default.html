<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
        <div class="featuredImage">
            <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
        </div>
        <div class="wrapper">
        {{ content }}
        </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
